<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国际化测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #2563eb;
        }
        .language-switch {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>AI简历生成器 - 国际化测试</h1>
    
    <div class="language-switch">
        <button class="test-button" onclick="switchLanguage('zh-CN')">中文</button>
        <button class="test-button" onclick="switchLanguage('en-US')">English</button>
    </div>
    
    <div class="test-section">
        <h3>当前语言: <span id="currentLang">zh-CN</span></h3>
        <p>测试模板和主题切换的提示信息是否正确显示对应语言</p>
    </div>
    
    <div class="test-section">
        <h3>模板切换测试</h3>
        <button class="test-button" onclick="testTemplateSwitch('classic')">经典模板</button>
        <button class="test-button" onclick="testTemplateSwitch('modern')">现代模板</button>
        <button class="test-button" onclick="testTemplateSwitch('minimal')">简约模板</button>
        <div class="result" id="templateResult"></div>
    </div>
    
    <div class="test-section">
        <h3>主题切换测试</h3>
        <button class="test-button" onclick="testThemeSwitch('blue')">蓝色主题</button>
        <button class="test-button" onclick="testThemeSwitch('green')">绿色主题</button>
        <button class="test-button" onclick="testThemeSwitch('red')">红色主题</button>
        <div class="result" id="themeResult"></div>
    </div>

    <script src="scripts/i18n.js"></script>
    <script>
        // 模拟ResumeApp的部分功能
        class TestApp {
            constructor() {
                this.currentTemplate = 'classic';
                this.currentTheme = 'blue';
            }
            
            getTemplateName(template) {
                if (window.i18n) {
                    const nameKeys = {
                        classic: 'classicTemplateName',
                        modern: 'modernTemplateName',
                        minimal: 'minimalTemplateName'
                    };
                    return window.i18n.t(nameKeys[template]) || template;
                }
                
                const names = {
                    classic: '经典',
                    modern: '现代',
                    minimal: '简约'
                };
                return names[template] || template;
            }
            
            getThemeName(theme) {
                if (window.i18n) {
                    const nameKeys = {
                        blue: 'blueThemeName',
                        green: 'greenThemeName',
                        purple: 'purpleThemeName',
                        red: 'redThemeName',
                        gray: 'grayThemeName'
                    };
                    return window.i18n.t(nameKeys[theme]) || theme;
                }
                
                const names = {
                    blue: '蓝色',
                    green: '绿色',
                    purple: '紫色',
                    red: '红色',
                    gray: '灰色'
                };
                return names[theme] || theme;
            }
        }
        
        const testApp = new TestApp();
        
        function switchLanguage(lang) {
            if (window.i18n) {
                window.i18n.switchLanguage(lang);
                document.getElementById('currentLang').textContent = lang;
            }
        }
        
        function testTemplateSwitch(template) {
            const templateUpdated = window.i18n ? window.i18n.t('templateUpdated') : '模板已更新';
            const templateSwitchedTo = window.i18n ? window.i18n.t('templateSwitchedTo') : '已切换到';
            const templateName = testApp.getTemplateName(template);
            const templateSuffix = window.i18n ? window.i18n.t('templateSuffix') : '模板';
            
            const message = `${templateUpdated}: ${templateSwitchedTo}${templateName}${templateSuffix}`;
            document.getElementById('templateResult').textContent = message;
        }
        
        function testThemeSwitch(theme) {
            const themeUpdated = window.i18n ? window.i18n.t('themeUpdated') : '主题已更新';
            const themeSwitchedTo = window.i18n ? window.i18n.t('themeSwitchedTo') : '已切换到';
            const themeName = testApp.getThemeName(theme);
            const themeSuffix = window.i18n ? window.i18n.t('themeSuffix') : '主题';
            
            const message = `${themeUpdated}: ${themeSwitchedTo}${themeName}${themeSuffix}`;
            document.getElementById('themeResult').textContent = message;
        }
    </script>
</body>
</html>
